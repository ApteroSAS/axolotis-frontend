<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="axolotis:room" content="./room.json" />
        <title>Axolotis</title>
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }
            #progress{
                position: absolute;
                bottom: 9%;
                left: 0;
                width: 0;
                height: 2%;
                background-color: white;
            }
            #progresscontainer{
                position:absolute;
                top:0;
                left:0;
                width:100%;
                height:100%;
                background-color: black;
                opacity: 1;
                transition: opacity 0.5s ease-in;
            }

            .load {
                opacity: 0!important;
            }
        </style>
    </head>

    <body>
        <div id="progresscontainer">
            <div id="progress"></div>
        </div>
    </body>
</html>
