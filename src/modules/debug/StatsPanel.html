        width: 30px;

    }

    .rs-base canvas.rs-canvas{
        position: absolute;
        right: 0;
    }

<style>

        cursor: pointer;
        font-size: 12px;
    }

    .rs-fps-counter {

        cursor: pointer;
        position: absolute;
        bottom: 96px;

    }

    .rs-base {
        right: 10px;
        left: auto;
        top: 10px;

        -webkit-user-select: none;

        position: absolute;
